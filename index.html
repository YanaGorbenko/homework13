<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href=" https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.min.css "
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/main.min.css" />
    <title>SVG</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header-h1">Мистецтво SVG: фігури та анімація</h1>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <ul class="figures-list">
          <li>
            <svg class="square" width="170" height="180">
              <rect
                class="square-element"
                x="10"
                y="10"
                width="150"
                height="150"
              />
            </svg>
            <p>Наведи на мене</p>
          </li>
          <li>
            <svg class="rectangle" width="220" height="180">
              <rect
                class="rectangle-element"
                x="10"
                y="10"
                width="200"
                height="150"
              />
            </svg>
            <p>Я зменшуюсь та міняю колір</p>
          </li>
          <li>
            <svg class="circle" width="180" height="180">
              <circle class="circle-element" cx="90" cy="90" r="75" />
            </svg>
            <p>Я змінюю колір</p>
          </li>
          <li>
            <svg class="ellipse" width="250" height="180">
              <ellipse
                class="ellipse-element"
                cx="103"
                cy="53"
                rx="100"
                ry="50"
              />
            </svg>
            <p>Наведи на мене</p>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
