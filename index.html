<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href=" https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.min.css "
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/main.min.css" />
    <title>SVG</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header-h1">Мистецтво SVG: фігури та анімація</h1>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <ul class="figures-list">
          <li>
            <svg class="square">
              <rect class="square-element" />
            </svg>
            <p>Наведи на мене</p>
          </li>
          <li>
            <svg class="rectangle">
              <rect class="rectangle-element" />
            </svg>
            <p>Я зменшуюсь та міняю колір</p>
          </li>
          <li>
            <svg class="circle">
              <circle class="circle-element" />
            </svg>
            <p>Я змінюю колір</p>
          </li>
          <li>
            <svg class="ellipse">
              <ellipse class="ellipse-element" />
            </svg>
            <p>Наведи на мене</p>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
