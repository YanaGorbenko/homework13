<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href=" https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.min.css "
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/main.min.css" />
    <title>SVG</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header-h1">Мистецтво SVG: фігури та анімація</h1>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <ul class="figures-list">
          <li>
            <svg class="square" width="170" height="170">
              <rect x="10" y="10" width="150" height="150" />
            </svg>
          </li>
          <li>
            <svg class="rectangle" width="220" height="170">
              <rect x="10" y="10" width="200" height="150" />
            </svg>
          </li>
          <li>
            <svg class="circle" width="220" height="220">
              <circle cx="75" cy="75" r="75" />
            </svg>
          </li>
          <li>
            <svg class="ellipse" width="210" height="120">
              <ellipse cx="100" cy="50" rx="100" ry="50" />
            </svg>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
